<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="dropdown">
    <input type="text" class="dropdown-box" placeholder="Dropdown List" readonly>
    <div class="option">
      <div onclick="show('HTML')" class="option-item" id="html"><i class="fa-brands fa-html5"></i> HTML</div>
      <div onclick="show('CSS')" class="option-item" id="html"><i class="fa-brands fa-css3-alt"></i> CSS</div>
      <div onclick="show('Bootstrap')" class="option-item" id="html"><i class="fa-brands fa-bootstrap"></i> Bootstrap</div>
      <div onclick="show('JavaScript')" class="option-item" id="html"><i class="fa-brands fa-js"></i> JavaScript</div>
      <div onclick="show('ReactJS')" class="option-item" id="html"><i class="fa-brands fa-react"></i> ReactJS</div>
    </div>
  </div>
</body>
</html>
